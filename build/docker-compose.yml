version: "2.0"

services:
  extension_build:
    image: runetf_build
    build:
      context: .
    volumes:
    - "./package:/tmp/package/"
    command: "tar -C /opt/alliedmodders/runetf/build/package/ -zcvf /tmp/package/runetf.tar.gz ."


  runetf:
    image: runetf
    build:
      context: .
      dockerfile: Dockerfile.hlserver
    volumes:
    - "/opt/hlserver:/opt/hlserver"



